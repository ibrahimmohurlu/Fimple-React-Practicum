<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fimple React Practicum Case 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="info">
        <h1>Fimple React Practicum Case-1</h1>
        <h2>XOX Game</h2>
        <p>In this case user can play XOX Game against computer. Computer will pick a random tile to put an O.</p>
        <p> Click a tile to start the game. Good luck!</p>
    </div>

    <div class="container">
        <div class="tile" id="0"></div>
        <div class="tile" id="1"></div>
        <div class="tile" id="2"></div>
        <div class="tile" id="3"></div>
        <div class="tile" id="4"></div>
        <div class="tile" id="5"></div>
        <div class="tile" id="6"></div>
        <div class="tile" id="7"></div>
        <div class="tile" id="8"></div>
    </div>
    <div class="announce">
        <p id="winner"></p>
        <button id="reset-btn">Restart</button>
    </div>
</body>
</html>
